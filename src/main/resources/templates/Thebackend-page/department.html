<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>科室</title>
		<link rel="stylesheet" type="text/css" href="../css/department.css"/>
	</head>
	<body>
		<div id="content">
			<header style="height: 50px; text-align: center; line-height:50px; font-weight: bold; font-size: 25px;">外&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;科</header>
			<table style="width: 100%;">
				<thead>
					<tr>
						<td colspan="4" align="center">
							<span>体检编号:</span>&nbsp;&nbsp;&nbsp;<input type="text" name="physical_examination_id" size="40" style="height:30px; font-size: 16px;"/>
							<input type="button" value="查询" style="margin-left: 10px; height: 30px; width: 60px; font-weight: bold;"/>
						</td>
					</tr>
					<tr>
						<td align="center">姓名:XXXX</td>
						<td align="center">年龄:XXXX</td>
						<td align="center">性别:XXXX</td>
						<td align="center">婚否:XXXX</td>
					</tr>
				</thead>
			</table>
			<div style="width:100%; height: 500px;">
				<div style="width: 180px; height: 500px; float: left;">
					<p align="center" style="color: red; font-size: 18px; margin-top: 16px; margin-bottom: 10px;">体&nbsp;检&nbsp;项</p>
					<ul>
						<a href="#"><li>体重</li></a>
						<a href="#"><li>身高</li></a>
						<a href="#"><li>视力</li></a>
						<a href="#"><li>听力</li></a>
						<a href="#"><li>肺活量</li></a>
					</ul>
				</div>
				<div style="width: 730px; height: 500px; float: right;">
					<table style="width: 730px;">
						<thead>
							<tr>
								<td align="center">检查结果</td>
								<td align="center">结果建议</td>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td style="width: 360px;" id="result">
									<textarea style="width: 360px; height: 380px;">123</textarea>
								</td>
								<td style="width: 360px;" id="jianyi">
									<textarea style="width: 360px; height: 380px;">123</textarea>
								</td>
							</tr>
							<tr>
								<td colspan="2" align="center" style="line-height: 10px;">
									<input type="button" value="保存" style="margin-left: 10px; height: 30px; width: 60px;  font-weight: bold;"/>
									<input type="button" value="重置" style="margin-left: 10px; height: 30px; width: 60px;  font-weight: bold;"/>	
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</body>
	<script src="../js/jquery-3.2.1.js"></script>
	<script>
		$(function(){
			$("ul").on("mouseover","li",function(){
				$(this).css("background","red");
			});
			$("ul").on("mouseout","li",function(){
				$(this).css("background","greenyellow");
			});
		});
		
		
	</script>
</html>
