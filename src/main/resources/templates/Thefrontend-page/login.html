<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>SCT-后台系统</title>
<link href="style/authority/login_css.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<div id="login_center">
		<div id="login_area">
			<div id="login_box">
				<div id="login_form">
					<form id="submitForm" action="" method="post">
						<div id="login_tip">
							<span id="login_err" class="sty_txt2"></span>
						</div>
						<div>
							 用户名：<input type="text" name="userName" class="userName" id="userName">
						</div>
						<div>
							密&nbsp;&nbsp;&nbsp;&nbsp;码：<input type="password" name="password" class="pwd" id="pwd">
						</div>
						<div>
							<input type="radio" name="roletypeid" value="1" />系统管理员
							<input type="radio" name="roletypeid" value="2" />护士
							<input type="radio" name="roletypeid" value="3" />总检医生
							<input type="radio" name="roletypeid" value="4"/>科室医生
							<input type="radio" name="roletypeid" value="5" />收费处
						</div>
						<div id="btn_area">
							<input type="button" class="login_btn" id="login_sub"  value="登  录" onclick="getlogins()">
							<input type="reset" class="login_btn" id="login_ret" value="重 置">
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

</body>
<script type="text/javascript" src="scripts/jquery/jquery-1.7.1.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
    });

    //登录
    function getlogins(){
        var userName=$("[name=userName]").val();
        var password=$("[name=password]").val();
        var roletypeid=$("input[name='roletypeid']:checked").val();
        $.post("http://localhost:8080/login.do",{"userName":userName,"password":password,"roletypeid":roletypeid},function(data){
            var roletype="";
            if (data>0) {
                alert("登录成功！");
                if (roletypeid==1){
                    roletype="系统管理员";
                    location.href="http://localhost:8080/.html"
				}else if(roletypeid==2){
                    roletype="护士";
				}else if (roletypeid==3){
                    roletype="总检医生";
                    location.href="http://localhost:8080/AlwaysCheck.html"
				}else  if (roletypeid==4){
                    roletype="科室医生"
                    location.href="http://localhost:8080/department.html"
				} else {
                    roletype="收费处";
                    location.href="http://localhost:8080/Cashiers.html"
				}
            }else{
                alert("登录失败");
                location.href="http://localhost:8080/login.html"
            }
        },"json")
    }
</script>
</html>
