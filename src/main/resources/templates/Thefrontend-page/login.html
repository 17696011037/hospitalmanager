<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>SCT-后台系统</title>
<link href="/style/authority/login_css.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<div id="login_center">
		<div id="login_area">
			<div id="login_box">
				<div id="login_form">
					<form id="submitForm" action="" method="post">
						<div id="login_tip">
							<span id="login_err" class="sty_txt2"></span>
						</div>
						<h2 style="letter-spacing: 13px; margin-bottom: 20px;">医疗体检管理系统</h2>
						<div>
							用户名：<input type="text" name="userName" class="userName" id="userName" placeholder="请输入用户名"/><span id="check_username" style="font-size: 14px;"></span>
						</div>
						<div>
							密&nbsp;&nbsp;&nbsp;&nbsp;码：<input type="password" name="password" class="pwd" id="pwd" placeholder="请输入密码"/><span id="check_pwd" style="font-size: 14px;"></span>
						</div>
						<div style="margin-top: 15px">
							<label><input type="radio" name="roletypeid" value="1">系统管理员</label>&nbsp;&nbsp;&nbsp;
							<label><input type="radio" name="roletypeid" value="2" />总检医生</label>&nbsp;&nbsp;&nbsp;
							<label><input type="radio" name="roletypeid" value="3"/>科室医生</label>&nbsp;&nbsp;&nbsp;
							<label><input type="radio" name="roletypeid" value="4" />收费处</label>
							<!--<input type="radio" name="roletypeid" value="2" />护士&nbsp;&nbsp;&nbsp;-->
						</div>
						<div id="btn_area">
							<input type="button" class="login_btn" id="login_sub"  value="登  录" onclick="getlogins()">
							<input type="reset" class="login_btn" id="login_ret" value="重 置">
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

</body>
<script type="text/javascript" src="/scripts/jquery/jquery-1.7.1.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
        $(".userName").focus(function () {
			$("#check_username").text("");
        }).blur(function () {
            $("#check_username").text("");
        });
        $(".pwd").focus(function () {
            $("#check_pwd").text("");
        }).blur(function () {
            $("#check_pwd").text("");
        });
    });
    $(document).keyup(function (event) {
		if(event.keyCode==13){
            getlogins();
		}
    });

    //登录
    function getlogins(){
        var flag=true;
        var userName=$("[name=userName]").val();
        var password=$("[name=password]").val();
        var roletypeid=$("input[name='roletypeid']:checked").val();
        if(userName==""){
            $("#check_username").text("请输入用户名！");
			flag=false;
		}else if(password==""){
            $("#check_pwd").text("请输入密码！");
			flag=false;
		}else if(roletypeid==null){
            alert("请选择登陆的角色类型！");
            flag=false;
		}
		if(flag){
            $.post("http://localhost:8080/login.do",{"userName":userName,"password":password,"roletypeid":roletypeid},function(data){
                var roletype="";
                if (data.roletypeid>0) {
                    alert("登录成功！");
                    if (roletypeid==1){
                        roletype="系统管理员";
                        location.href="http://localhost:8080/index.html"
                    }else if (roletypeid==2){
                        roletype="总检医生";
                        location.href="http://localhost:8080/AlwaysCheckIndex.html"
                    }else  if (roletypeid==3){
                        var section_type_id=data.sectiontypeid;
                        roletype="科室医生"
                        if(section_type_id==1){
                            location.href="http://localhost:8080/Thebackend-page/department.html";
                        }else if(section_type_id==2){
                            location.href="http://localhost:8080/Thebackend-page/Laboratory.html";
                        }else if(section_type_id==3){
                            location.href="http://localhost:8080/Thebackend-page/Laboratory.html";
                        }
                    } else {
                        roletype="收费处";
                        location.href="http://localhost:8080/CashiersIndex.html"
                    }
                }else{
                    alert("登录失败");
                    location.href="http://localhost:8080/login.html"
                }
            },"json");
		}
    }
</script>
</html>
